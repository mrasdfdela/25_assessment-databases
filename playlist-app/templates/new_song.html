{% extends 'base.html' %}

{% block content %}

<h1>Create a New Song!</h1>
<div class="container">
  <form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    {{ field.label }}
    {{ field(class_="form-control") }}
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
</div>

{% endblock %}
